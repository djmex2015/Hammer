<section class="section-table cid-qrplaxnTgf" id="table1-o" data-rv-view="67">
  <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2">
    Atualizacion Participantes
  </h2>
  <div class="table-wrapper">
    <div class="container">
      <div class="row search">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <!-- <div class="dataTables_filter"> -->
          <form [formGroup]="formUpdate" (ngSubmit)="updateParticipants()">
            <div>
              <label class="searchInfo">Data Inicial de Nascimento: </label>
              <app-date-time-picker name="activeStartDate" formControlName="dateFrom" required='true'>
              </app-date-time-picker>
            </div>
            <!-- style="color: yellow"  -->
            <div *ngIf="formUpdate.errors" class="invalid-feedback">
              <div *ngIf="formUpdate.activeStartDate.errors.required">Data Inicial is required</div>
            </div>
            <div>
              <label class="searchInfo">Data Final de Nascimento: </label>
              <app-date-time-picker name="activeEndDate" formControlName="dateTo" required='true' (change)="reset()">
              </app-date-time-picker>
            </div>
            <div *ngIf="formUpdate.errors" class="invalid-feedback">
              <div *ngIf="formUpdate.activeEndDate.errors.required">Data final is required</div>
            </div>
            <div class="dataTables_filter">
              <div class="mbr-section-btn">
                <label class="searchInfo"></label>
                <input class="btn btn-md btn-secondary display-4" type="submit" value="ATUALIZAR" />
              </div>
            </div>
          </form>
          <label *ngIf="!processing && sizeUpdated > 0" class="searchInfo">Enderecos Atualizados: {{sizeUpdated}}</label>
          <label *ngIf="processing" class="searchInfo">Procesando...</label>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
